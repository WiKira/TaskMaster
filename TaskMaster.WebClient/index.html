<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TaskMaster</title>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">TaskMaster</span>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container">
    <h2 class="text-center">Lista de Tarefas</h2>
      
    <!-- Botões Cabeçalho -->
    <div>
      <!-- Botão Nova Tarefa -->
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-success me-md-2" data-bs-toggle="modal" data-bs-target="#tarefaModal" id="new-tarefa-button" type="button">+ Nova Tarefa</button>
      </div>
      
      <!-- Botões Filtros -->
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="checkbox-pendente" value="1" onclick="DisplayToDo()">
        <label class="form-check-label text-danger fw-bold" for="checkbox-pendente">Pendente</label>
      </div>
      
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="checkbox-progresso" value="2" onclick="DisplayToDo()">
        <label class="form-check-label text-warning fw-bold" for="checkbox-progresso">Em Progresso</label>
      </div>
      
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="checkbox-concluida" value="3" onclick="DisplayToDo()">
        <label class="form-check-label text-success fw-bold" for="checkbox-concluida">Concluida</label>
      </div>
    </div>
    
    <!-- Mensagens -->
    <div class id="alerta">
    </div>
    
    <!-- Tabela de Tarefas -->
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Título</th>
          <th class="text-center" scope="col">Data de Criação</th>
          <th class="text-center" scope="col">Data de Conclusão</th>
          <th class="text-center" scope="col">Status</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="tarefasTableBody">
      </tbody>
    </table>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="tarefaModal" tabindex="-1" aria-labelledby="tarefaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="tarefaModalLabel">Tarefa</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">

          <!-- Formulario -->
          <form id="tarefaForm">
            <div class="mb-3" id="tarefa-name-div">
                <label for="tarefa-name-label" class="col-form-label" id="tarefa-name-label">Título:</label>
                <input type="text" class="form-control" id="tarefa-name">
            </div>

            <div class="mb-3" id="tarefa-datacriacao-div">
              <label for="data-criacao-input" class="col-form-label" id="data-criacao-label">Data de Criação:</label>
              <input type="date" class="form-control" id="data-criacao-input"/>
            </div>

            <div class="mb-3" id="tarefa-dataconclusao-div">
              <label for="data-conclusao-input" class="col-form-label" id="data-conclusao-label">Data de Conclusão:</label>
              <input type="date" class="form-control" id="data-conclusao-input"/>
            </div>

            <!-- Status -->
            <div class="mb-3" id="tarefa-status-div">
              <label for="statusRadioButtons" class="col-form-label" id="status-label">Status:</label>
              <br/>
              
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="statusRadioButtons" id="radio-pendente" value="1">
                <label class="form-check-label" for="radio-pendente" id="pendente-label">Pendente</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="statusRadioButtons" id="radio-progresso" value="2">
                <label class="form-check-label" for="radio-progresso" id="progresso-label">Em Progresso</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="statusRadioButtons" id="radio-concluida" value="3">
                <label class="form-check-label" for="radio-concluida" id="concluida-label">Concluída</label>
              </div>

            </div>
            
            <div class="mb-3" id="tarefa-descricao-div">
              <label for="descricao-input" class="col-form-label" id="descricao-label">Descrição:</label>
              <textarea class="form-control" id="descricao-input"></textarea>
            </div>
          </form>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="close-button" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="save-button" onClick="UpdateTarefa()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
